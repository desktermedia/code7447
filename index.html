
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Download</title>
  <script>
    window.onload = function () {
      const token = Math.random().toString(36).substring(2, 10);
      window.location.href = "/.netlify/functions/generate-file?token=" + token;
    };
  </script>
</head>
<body>
  <h1>Download wird vorbereitet ...</h1>
</body>
</html>
